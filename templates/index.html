<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Tic Tac Toe</title>
    <meta name="description" content="">
	  <meta name="author" content="Pawel Szczurko">
    <link href="{{ url_for('static', filename='normalize.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='ganalytics.js') }}"></script>
  </head>
  <body>
  <div class="header"> 
    <a class="special" href="http://tictac.pawel.pw">Tic Tac Toe!</a>
  </div>
  <div class="container">
    <div class="mark-legend">
      <div>Human: <div class="human-choice"></div></div>
      <div>Computer: <div class="computer-choice"></div></div>
    </div>
    <div class="game-status"></div>
  	
    <div class="start-selection">
      Select your mark
      <div class="selection-wrapper">
        <div class="x-mark-choice x" id="x-mark-choice"></div>
        <div class="o-mark-choice o" id="o-mark-choice"></div>
      </div>
      Who should go first?
      <div class="selection-wrapper">
        <div class="ai-first" id="ai-first">Computer</div>
        <div class="human-first" id="human-first">Human</div>
      </div>

      <a href="#" class="button-style" id="start-button">START</a>
    </div>
    <div class="tt-container" style="display: none;">
    	<div class="row-0">
    		<div class="cell-0"></div>
    		<div class="cell-1"></div>
    		<div class="cell-2"></div>
    	</div>
    	<div class="row-1">
    		<div class="cell-3"></div>
    		<div class="cell-4"></div>
    		<div class="cell-5"></div>
    	</div>
    	<div class="row-2">
    		<div class="cell-6"></div>
    		<div class="cell-7"></div>
    		<div class="cell-8"></div>
    	</div>
   	</div>
    <a href="#" class="button-style" id="try-again-button" style="display: none;">TRY AGAIN!</a>
  </div>
  <div class="footer">
      &#169; {{ year }}  <a class="special" href="http://tictac.pawel.pw">tictac.pawel.pw</a>
      <iframe style="position: relative;top: 5px;left: 5px;" src="http://ghbtns.com/github-btn.html?user=ps&repo=tic_tac_toe&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
  </div>
  <script src="{{ url_for('static', filename='logic.js') }}"></script>
</body>
</html>
